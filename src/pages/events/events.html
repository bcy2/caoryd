<ion-header>

  <ion-navbar>
    <ion-title>New Event</ion-title>
    <ion-buttons end>
      <button ion-button icon-only wound-img>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-list no-lines style="margin-top:4px">
    <ion-item>
      <ion-icon name="time" item-start style="color:LightPink "></ion-icon>
        <h2 class="titles" style="background-color:LightPink ">Members</h2>    
      <ion-icon name="add" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="time" item-start style="color:Salmon"></ion-icon>
        <h2 class="titles" style="background-color:Salmon">Time</h2>    
      <ion-icon name="add" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="time" item-start style="color:LightSeaGreen "></ion-icon>
        <h2 class="titles" style="background-color:LightSeaGreen ">Location</h2>    
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" item-start style="color:rgb(83,184,229)"></ion-icon>
        <h2 class="titles" style="background-color:rgb(83,184,229)">Add Note</h2>
    </ion-item>

    <ion-item>
      <ion-icon name="alert" item-start style="color:red;"></ion-icon>
      <ion-label>
        <h2 class="titles" style="background-color:red;padding: 5px">Urgency</h2>
      </ion-label>
      <ion-range [(ngModel)]="defValue" color="danger" min="1" max="4" step="1" snaps="true" style="margin-top:-20px"></ion-range>
    </ion-item>

  </ion-list>
</ion-content>
