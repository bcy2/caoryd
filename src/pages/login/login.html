<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/600x400"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <h6 style="text-align:center;color:white">Together, We make life simpler</h6>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <div class="login-form">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-input type="text" placeholder="Email" name="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input type="password" placeholder="Password" name="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>


      <ion-row>
        <ion-col class="signup-col">
          <div class="login-button">
          <button ion-button full color="white" class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button outline color="white" class="register-btn" (click)="createAccount()" >Forget Password</button>
          <!--<button ion-button outline color="white" class="oauth-btn"   (click)="oauth()">OAuth2 Login</button>
          <button ion-button outline color="white" (click)="gotoSearchPatientPage()">Search Patient</button>-->
          </div>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
